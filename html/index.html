<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="JammerDisplay"></div>
<div id="AdsDisplay">
	<p id='rangehud'>WAIT</</p>
	<p id='speedhud'>TESTING</p>
</div>
<div id="LidarDisplayContainer">
	<img src="textures/screen.png" style="position: absolute; top: 34%; right: 18%; width: 408px; height: 103px; transform-origin: center; offset-anchor: center; z-index: 2; opacity: 0.11;">
	<img src="textures/grid.png" style="position: absolute; top: 32%; right: 17%; width: 403px; height: 103px; offset-anchor: center; z-index: 1; opacity: 0.7; margin: 6px;">
	<div id="CalibrationContainer">
		<p id="calibration">SELF TEST IN PROCESS</p>
		<p id="calibrationprogress">[___________________]</p>
		<p id="calibrationtimer">00:00</p>
	</div>
	<div id="MainContainer">
		<div id="left">
			<img id="arrowup" src="textures/arrow.png" style="width: 23px; float: right; grid-row: 1; grid-column: 1; margin: 14px 0px 0px 0px;">
			<img id="arrowdown" src="textures/arrow.png" style="width: 23px; float: right; grid-row: 1; grid-column: 1; margin: 39px 0px 0px 0px; transform: rotate(180deg);">
			<p id="speed">---</p>
			<p id="unit">mph</p>
		</div>
		<div id="verticaldiv"></div>
		<div id="right">
			<p id="range">----ft</p>
			<p id="timer"></p>
			<img id="lock" src="textures/lock.png" style="width: 19px; float: right; grid-row: 1; position: absolute; bottom: 24%; right: 6%;">
			<img id="battery" src="textures/battery.png" style="width: 33px; float: right; bottom: 6%; right: 2%; position: absolute; margin: 0px;">
		</div>
	</div>
</div>
<script src="jquery.js" type="text/javascript"></script>
<script src="lidar.js" type="text/javascript"></script>
</body>
</html>
